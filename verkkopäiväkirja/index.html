<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJK Päiväkirja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 
    <header class="bg-dark text-white text-center p-4">
        Milianin Päiväkirja
    </header>


    <section id="diary-entry" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Uusi Päiväkirja</h2>
                <form id="diaryEntryForm">
                    <div class="form-group">
                        <label for="title">Otsikko:</label>
                        <input type="text" class="form-control" id="title" placeholder="Kirjoita otsikko" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea class="form-control" id="content" placeholder="Tietoa" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Tallenna</button>
                </form>
            </div>
        </div>
    </section>


    <section id="diary-entries" class="container mt-5">
        <h2>Mun päiväkirjat</h2>
        <ul id="entriesList" class="list-group mt-3"></ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
